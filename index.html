<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/pag_defini_padrao.css">
  <link rel="stylesheet" href="./style/pag_top.css">
  <link rel="stylesheet" href="./style/pag_middle_box.css">
  <link rel="stylesheet" href="./style/pag_middle_content.css">
  <link rel="stylesheet" href="./style/pag_middle_slider.css">
  <link rel="stylesheet" href="./style/pag_footer_list.css">
  <title>Componente de Pre√ßo Interativo</title>
</head>
<body>
    <main>
      <section class="top_page">
            
              <div>
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
                <img  class="img_top_circle" src="./images/pattern-circles.svg" alt="">
            </div>
            
      </section>

      <section class="box_middle">

        <div class="box_white">

              <div class="content1"> 
                  <p><span>100K</span>PAGEVIEWS</p>
              </div>

              <div class="content2">
                  <input type="range" id="campo" min="1" max="5" step="1" value="3" class="camposlider">
              </div>

              <div class="content3">
                <span>$<span class="precofixo">16</span>.00</span>
                <span class="mes">/month</span>
              </div>
              
              <div class="meses">
                  <span>Monthly Billing</span>
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>
                  <span> Yearly Billing<span>
                  <span class="desconto" id="desconto"> 25% discount</span>  
              </div>

            </div>

      </section>

      <section class="box_footer">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          
          <button>Start my trial</button>
      </section>

    </main>
  </body>
  <script src="JS/acoes.js"></script>
</html>
