<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
    
    <section class="top_page">
          <div>
              <h1>Simple, traffic-based pricing</h1>
              <p>Sign-up for our 30-day trial. No credit card required.</p>
          </div>
          <img  class="img_top_circle" src="./images/pattern-circles.svg" alt="">
    </section>

    <section class="box_middle">

      <div class="box_white1">

            <div class="content1"> 
                <p><span id="valor"><p class="p1">K</p></span>PAGEVIEWS</p>
            </div>

            <div class="content2">
                <input type="range" id="campo" min="1" max="5" step="1" value="3" class="camposlider">
            </div>

            <div class="content3">
              <!-- <Label class="sifra">$</Label><input type="text" id="preco" value="16"><label class="mes">/month</label> -->

            </div>
            
            <div class="content4">
                <!-- <label for="" class="label1">Monthly Billing</label> -->
                <span class="label1">Monthly Billing</span>
                <label class="switch">
                  <input type="checkbox"  id="toggle" checked>
                  <span class="slider round"></span>
                </label>
                <span class="label1"> Yearly Billing<span>
                <span class="desconto" id="desconto"> 25% discount</span>  
                <!-- <input type="text" value="-25%" id="desconto"> -->
            </div>

          </div>

    </section>

    <section class="box_footer">
      
      <div class="list_footer">
        
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        
        <button>Start my trial</button>
      
      </div>

    </section>
